<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Сокобан</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="start-screen">
      <h1>Сокобан: Тёмное подземелье</h1>
      <button id="start-button" class="btn">Начать игру</button>
    </div>
    <audio id="bg-music" src="Woooo.mp3" loop></audio>
    <div id="hud">
      <div id="time">Time: 0 sec</div>
      <div id="steps">Steps: 0</div>
    </div>
    <div id="game-container">
      <div id="game"></div>
    </div>
    <div id="winModal" class="modal hidden">
      <div class="modal-content">
        <p>Уровень пройден! <br>
          Проследуйте к открывшейся двери
        </p>
        <button id = "ok-btn" class="btn" >Ok</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
